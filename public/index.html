<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sorting Algorithms Comparison</title>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
</head>
<body>
    <h1>Sorting Algorithms Comparison</h1>

    <div id="curve_chart1" style="width: 900px; height: 500px"></div>
    <div id="curve_chart2" style="width: 900px; height: 500px"></div>
    <div id="curve_chart3" style="width: 900px; height: 500px"></div>
    <div id="curve_chart4" style="width: 900px; height: 500px"></div>
    <div id="curve_chart5" style="width: 900px; height: 500px"></div>

<script>
    fetch("result.json")
        .then(response => response.json())
        .then(resultList => {
            google.charts.load("current", { packages: ["corechart"] });
            google.charts.setOnLoadCallback(draw);
            function draw() {
                resultList.forEach(({title, values}, index) => {
                    drawChart({title, values, elementId: `curve_chart${index + 1}`})
                });
            }
        });
    function drawChart({title, values, elementId}) {
        var data = google.visualization.arrayToDataTable(values);
        var options = {
          title,
          curveType: "function",
          legend: { position: "bottom" },
          hAxis: {
            title: 'Number of Elements in Array'
          },
          vAxis: {
            title: 'Time to Sort (seconds)'
          }
        };
        var chart = new google.visualization.LineChart(
          document.getElementById(elementId)
        );
        chart.draw(data, options);
      }
</script>

</body>
</html>
